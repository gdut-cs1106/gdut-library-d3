<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDUT Books Visualization</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h3>广工图书数据可视化</h3>
    <section>
        <label for=""> 热门借阅: </label>
        <select id="yearSelect" name="year">
        </select>

        <select id="monthSelect" name="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </section>

    <br />

    <section>
        <button id="mc_rank">热门收藏</button>
        <button id="user_score_rank">热门评价</button>
    </section>

</header>

<article>
</article>

<footer>
    <span>made by <a href="https://github.com/linkkingjay">@link</a></span>
</footer>
     
<script type="text/javascript" src="node_modules/d3/d3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
